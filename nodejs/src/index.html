<!DOCTYPE html>
<html lang="de">
<head>
    <title>beverage scoop</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet"> 
</head>

<body class="flex-col">
    <div id="header-bar" class="flex-row">
        <p id="time">00:00</p>
        <div id="header-right" class="flex-row">
            <div class="flex-row drink-level fanta">
                <div class="drink-div flex-col">
                    <p class="level-percent">50%</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <p class="drink-name">Fanta</p>
            </div>
            <div class="flex-row drink-level cola">
                <div class="drink-div flex-col">
                    <p class="level-percent">50%</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <p class="drink-name">Cola</p>
            </div>
            <div class="flex-row drink-level sprite">
                <div class="drink-div flex-col">
                    <p class="level-percent">50%</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <p class="drink-name">Sprite</p>
            </div>
            <div class="flex-row drink-level water">
                <div class="drink-div flex-col">
                    <p class="level-percent">50%</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <p class="drink-name">Wasser</p>
            </div>
        </div>
    </div>
    <div id="content" class="flex-col">
        <div id="content-div" class="flex-row">
            <div id="first" class="flex-row fanta">
                <div class="drink-div flex-col">
                    <p class="brand-name drink-name">Fanta</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <div class="value grid-3-col">
                    <button class="percent-up"><span>&lt;</span></button>
                    <p>25%</p>
                    <button class="percent-down"><span>&gt;</span></button>
                </div>
            </div>
            <div id="second" class="flex-row cola">
                <div class="drink-div flex-col">
                    <p class="brand-name drink-name">Cola</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <div class="value grid-3-col">
                    <button class="percent-up"><span>&lt;</span></button>
                    <p class="percentage">35%</p>
                    <button class="percent-down"><span>&gt;</span></button>
                </div>
            </div>
            <div id="third" class="flex-row sprite">
                <div class="drink-div flex-col">
                    <p class="brand-name drink-name">Sprite</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <div class="value grid-3-col">
                    <button class="percent-up"><span>&lt;</span></button>
                    <p class="percentage">20%</p>
                    <button class="percent-down"><span>&gt;</span></button>
                </div>
            </div>
            <div id="fourth" class="flex-row water">
                <div class="drink-div flex-col">
                    <p class="brand-name drink-name">Wasser</p>
                    <div class="wave-trans">
                        <div class="wave-rot">
                            <div class="wave-color"></div>
                        </div>
                    </div>
                </div>
                <div class="value grid-3-col">
                    <button class="percent-up"><span>&lt;</span></button>
                    <p class="percentage">10%</p>
                    <button class="percent-down"><span>&gt;</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
